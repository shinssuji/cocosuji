<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" />
    <meta name="format-detection” content="telephone=no"/>
    <title>DASHBOARD</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="../styles/css/style.min.css">
    <link rel="stylesheet" href="../lib/css/swiper-bundle.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/scripts/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../scripts/common.js"></script>
</head>

<body>
<!-- 모바일 더보기 메뉴 : 해상도 1024이하(tablet) 화면에서 노출-->
<div id="wrap" class="board-container">
  <h1 class="sr-only">모바일 더보기 메뉴</h1>
  <div id="aside">
    <div class="board-title-wrap">
      <h1 class="board-title">더보기</h1>
    </div>
    <div class="user-wrap">
      <div class="profile-box">
        <span class="profile">
          <img src="../images/profile_user_upload_test.png" alt="내 프로필 이미지" class="profile-img" />
        </span>
        <span class="name">시월이</span>
        <a href="mypage.html" class="btn btn-md btn-lightgray auto-left">프로필 설정</a>
      </div>
    </div>

    <div class="sec-box-wrap">
      <div class="sec-box">
        <h3 class="sec-tit">메뉴</h3>
        <ul class="sec-list">
          <li role="presentation" class="items">
            <a href="manageSettlement.html" class="menu menu-icon menu-link calculate">정산관리</a>
          </li>
          <li role="presentation" class="items">
            <a href="noticeAlarm.html" class="menu menu-icon menu-link alarm">공지 및 알림</a>
          </li>
          <li role="presentation" class="items">
            <a href="noticeAlarm.html" class="menu menu-icon menu-link guide">사용가이드</a>
          </li>
          <li role="presentation" class="items">
            <a href="noticeAlarm.html" class="menu menu-icon menu-link cardnews">카드뉴스</a>
          </li>
          <li role="presentation" class="items">
            <a href="noticeAlarm.html" class="menu menu-icon menu-link customer">고객센터</a>
          </li>
        </ul>
      </div>
  
      <div class="sec-box">
        <h3 class="sec-tit">설정</h3>
        <ul class="sec-list">
          <li role="presentation" class="items">
            <div class="menu">
              <span class="text">푸시 알림</span>
              <div class="auto-left">
                <label for="pushCheck" class="form-switch">
                  <input id="pushCheck" type="checkbox" checked>
                  <span class="custom-slider"></span>
                </label>
              </div>
            </div>
          </li>
          <li role="presentation" class="items">
            <div class="menu">
              <span class="text">마케팅 수신 동의</span>
              <div class="auto-left">
                <label for="marketingCheck" class="form-switch">
                  <input id="marketingCheck" type="checkbox">
                  <span class="custom-slider"></span>
                </label>
              </div>
            </div>
          </li>
        </ul>
      </div>
  
      <div class="sec-box">
        <h3 class="sec-tit">기타</h3>
        <ul class="sec-list">
          <li role="presentation" class="items">
            <a href="../terms/privacy.html" target="_blank" class="menu menu-link">개인정보처리방침</a>
          </li>
          <li role="presentation" class="items">
            <a href="../terms/service.html" target="_blank" class="menu menu-link">서비스 이용약관</a>
          </li>
          <li role="presentation" class="items">
            <a href="../terms/license.html" target="_blank" class="menu menu-link">오픈소스 라이선스</a>
          </li>
          <li role="presentation" class="items">
            <div class="menu">
              <span class="text">앱 버전정보</span>
              <div class="auto-left">
                <span class="font-14 text-total">1.0.1</span>
              </div>
            </div>
          </li>
          <li role="presentation" class="items">
            <div class="menu" data-bs-toggle="modal" data-bs-target="#Logout">로그아웃</div>
          </li>
        </ul>
      </div>
    </div>

  </div>


  <!-- 로그아웃 -->
  <div class="modal fade" id="Logout" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- modal header -->
        <div class="modal-header">
          <h4 class="modal-title">안내</h4>
          <button type="button" class="btn-close lg dark" data-bs-dismiss="modal" aria-label="모달 닫기"><span class="sr-only">모달 닫기</span></button>
        </div>
        
        <!-- modal body -->
        <div class="modal-body">
          <p class="text">정말 로그아웃하시겠습니까?</p>
        </div>

        <!-- modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-cancel" data-bs-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-lg btn-confirm flex-1">로그아웃</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- //wrap -->


</body>
</html>
