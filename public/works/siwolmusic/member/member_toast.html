<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta content="yes" name="apple-mobile-web-app-capable" />

  <meta name="format-detection” content="telephone=no"/>
  <title>토스트</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="../styles/css/style.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/jquery-3.6.0.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>

<body>
<div id="skipNav">
  <a href="#header">헤더 바로가기</a>
  <a href="#container">본문 바로가기</a>
</div>

<div id="wrap" class="bg-dark">
  <!-- # container -->
  <section id="container" class="member-container">
    <div id="header" role="heading" class="member-header">
      <a href="../index.html" class="logo"><h1 class="sr-only">시월뮤직</h1></a>
    </div>
    
    <div class="member-wrap">
      <div class="form-box text-center">
        <h2 class="title-main">회원가입</h2>
        <p class="sub-main">간편하게 가입하고 자유롭게 즐기세요!</p>
      </div>

      <form action="" method="">
        <!-- 폼 영역 -->
      </form>

    </div>
  </section>

  <!-- 토스트 팝업 :: 3.5초 후 페이드 아웃 -->
  <div class="toast-box">
    <!-- case1) 로그인 -->
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <i class="icon" role="presentation" aria-hidden="true"></i>
      <span class="text">이메일과 비밀번호를 입력해주세요.</span>
      <button type="button" class="btn btn-close" title="토스트창 닫기" aria-label="토스트창 닫기"><span class="sr-only">토스트창 닫기</span></button>
    </div>

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <i class="icon" role="presentation" aria-hidden="true"></i>
      <span class="text">이메일 주소를 입력해주세요.</span>
      <button type="button" class="btn btn-close" title="토스트창 닫기" aria-label="토스트창 닫기"><span class="sr-only">토스트창 닫기</span></button>
    </div>
    
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <i class="icon" role="presentation" aria-hidden="true"></i>
      <span class="text">휴대폰번호를 입력해주세요.</span>
      <button type="button" class="btn btn-close" title="토스트창 닫기" aria-label="토스트창 닫기"><span class="sr-only">토스트창 닫기</span></button>
    </div>

    <!-- 실패 메세지 클래스 : is-fail -->
    <div class="toast is-fail" role="alert" aria-live="assertive" aria-atomic="true">
      <i class="icon" role="presentation" aria-hidden="true"></i>
      <span class="text">이메일 또는 비밀번호가 일치하지 않습니다.</span>
      <button type="button" class="btn btn-close" title="토스트창 닫기" aria-label="토스트창 닫기"><span class="sr-only">토스트창 닫기</span></button>
    </div>

    <!-- 성공 메세지 클래스 : is-success -->
    <div class="toast is-success" role="alert" aria-live="assertive" aria-atomic="true">
      <i class="icon" role="presentation" aria-hidden="true"></i>
      <span class="text">회원가입이 완료되었습니다.</span> <!-- 성공 메세지 케이스 -->
      <button type="button" class="btn btn-close" title="토스트창 닫기" aria-label="토스트창 닫기"><span class="sr-only">토스트창 닫기</span></button>
    </div>


    <!-- case2) 회원가입 -->
    <div class="toast is-fail" role="alert" aria-live="assertive" aria-atomic="true">
      <i class="icon" role="presentation" aria-hidden="true"></i>
      <span class="text">전화번호 형식이 올바르지 않습니다.</span>
      <button type="button" class="btn btn-close" title="토스트창 닫기" aria-label="토스트창 닫기"><span class="sr-only">토스트창 닫기</span></button>
    </div>

    <div class="toast is-fail" role="alert" aria-live="assertive" aria-atomic="true">
      <i class="icon" role="presentation" aria-hidden="true"></i>
      <span class="text">인증에 실패했습니다.</span>
      <button type="button" class="btn btn-close" title="토스트창 닫기" aria-label="토스트창 닫기"><span class="sr-only">토스트창 닫기</span></button>
    </div>

    <div class="toast is-success" role="alert" aria-live="assertive" aria-atomic="true">
      <i class="icon" role="presentation" aria-hidden="true"></i>
      <span class="text">인증번호가 발송되었습니다.</span>
      <button type="button" class="btn btn-close" title="토스트창 닫기" aria-label="토스트창 닫기"><span class="sr-only">토스트창 닫기</span></button>
    </div>

    <div class="toast is-success" role="alert" aria-live="assertive" aria-atomic="true">
      <i class="icon" role="presentation" aria-hidden="true"></i>
      <span class="text">인증에 성공했습니다.</span>
      <button type="button" class="btn btn-close" title="토스트창 닫기" aria-label="토스트창 닫기"><span class="sr-only">토스트창 닫기</span></button>
    </div>

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <i class="icon" role="presentation" aria-hidden="true"></i>
      <span class="text">이미 사용중인 아이디(이메일)입니다.</span>
      <button type="button" class="btn btn-close" title="토스트창 닫기" aria-label="토스트창 닫기"><span class="sr-only">토스트창 닫기</span></button>
    </div>

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <i class="icon" role="presentation" aria-hidden="true"></i>
      <span class="text">이미 사용중인 닉네임입니다.</span>
      <button type="button" class="btn btn-close" title="토스트창 닫기" aria-label="토스트창 닫기"><span class="sr-only">토스트창 닫기</span></button>
    </div>
  </div>

</div>
<!-- //wrap -->


</body>

</html>
