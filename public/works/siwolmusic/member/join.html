<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" />
  <meta name="format-detection” content="telephone=no"/>
  <title>회원가입</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="../styles/css/style.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/jquery-3.6.0.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>

<body>
<div id="skipNav">
  <a href="#header">헤더 바로가기</a>
  <a href="#container">본문 바로가기</a>
</div>

<div id="wrap" class="bg-dark">
  <!-- # container -->
  <section id="container" class="member-container">
    <div id="header" role="heading" class="member-header">
      <a href="../index.html" class="logo"><h1 class="sr-only">시월뮤직</h1></a>
    </div>
    
    <div class="member-wrap">
      <div class="form-box text-center">
        <h2 class="title-main">회원가입</h2>
        <p class="sub-main">간편하게 가입하고 자유롭게 즐기세요!</p>
      </div>

      <form action="" method="">
        <div class="form-wrap">
          <div class="form-group">
            <label for="useremail" class="form-label" aria-label="required">이메일</label>
            <input type="email" id="useremail" class="form-control" placeholder="이메일 주소" title="이메일 주소" aria-label="이메일 주소" required />
          </div>
  
          <div class="form-group">
            <label for="username" class="form-label" aria-label="required">닉네임</label>
            <input type="text" id="username" class="form-control" placeholder="한글, 영문, 숫자 12자 이내 사용가능" title="한글, 영문, 숫자 12자 이내 사용가능" aria-label="한글, 영문, 숫자 12자 이내 사용가능" required />
          </div>
  
          <div class="form-group form-block">
            <div>
              <label for="userpw" class="form-label" aria-label="required">비밀번호</label>
              <div class="form-inline">
                <input type="password" id="userpw" class="form-control" maxlength="" placeholder="비밀번호" title="비밀번호" aria-label="비밀번호" required />
                <!-- 비밀번호 표시 되지 않은 상태 클래스 : icon-viewoff -->
                <button type="button" class="icon-viewoff" title="비밀번호 보기" aria-label="비밀번호 보기"><span class="sr-only">비밀번호 보기</span></button>
                <!-- 비밀번호 표시 된 상태 클래스 : icon-viewon --->
                <!-- <button type="button" class="icon-viewon" title="비밀번호 보기" aria-label="비밀번호 보기"><span class="sr-only">비밀번호 보기</span></button> -->
              </div>
            </div>

            <div>
              <label for="userpwConfirm" class="sr-only" aria-label="required">비밀번호 확인</label>
              <div class="form-inline">
                <input type="password" id="userpwConfirm" class="form-control" maxlength="" placeholder="비밀번호 확인" title="비밀번호 확인" aria-label="비밀번호 확인" required />
                <button type="button" class="icon-viewoff" title="비밀번호 보기" aria-label="비밀번호 보기"><span class="sr-only">비밀번호 보기</span></button>
                <!-- <button type="button" class="icon-viewon" title="비밀번호 보기" aria-label="비밀번호 보기"><span class="sr-only">비밀번호 보기</span></button> -->
              </div>
            </div>
          </div>
  
          <div class="form-group form-block">
            <div>
              <label for="phone" class="form-label" aria-label="required">휴대폰 번호</label>
              <select id="phone" name="phone" class="form-control">
                <option>+82</option>
                <option value="">South Korea +82</option>
                <option value="">Japan +81</option>
                <option value="">option</option>
                <option value="">option</option>
                <option value="">option</option>
                <option value="">option</option>
              </select>
            </div>
  
            <div class="form-inline">
              <input type="tel" id="phone" class="form-control" placeholder="010의 “0”제외 입력" title="010의 “0”제외 입력" aria-label="010의 “0”제외 입력" required />
              <!-- 인풋 값 입력시 버튼 활성화 : disabled 제거 -->
              <!-- 인증 진행중일시 인증번호 받기 비활성화 : disabled -->
              <button type="button" class="btn btn-lg btn-confirm" disabled>인증번호 받기</button>
            </div>
            
            <!-- 인증번호 받기 클릭 후 노출 -->
            <div class="form-inline form-inline-wrap">
              <input type="text" id="phone" class="form-control" placeholder="인증번호 입력" title="인증번호 입력" aria-label="인증번호 입력" required />
              <!-- 인풋 값 입력시 버튼 활성화 : disabled 제거 -->
              <button type="button" class="btn btn-lg btn-confirm" disabled>인증하기</button>
            </div>

          </div>
        </div>

        <div class="form-group">
          <div class="form-choice">
            <input type="checkbox" id="agree" name="agree" value="" />
            <label for="agree" class="choice-text type-check"><u>개인정보 처리방침</u> 및 <u>이용약관</u>에 동의합니다.</label>
          </div>
        </div>
        
        <div class="btn-group">
          <!-- 가입 양식 제출 불가능 button 속성 : disabled 추가 -->
          <button type="submit" class="btn btn-lg btn-submit" disabled>가입하기</button>

          <!-- 가입 양식 제출 가능 button 속성 : disabled 삭제 -->
          <!-- <button type="submit" class="btn btn-lg btn-submit">가입하기</button> -->
        </div>
      </form>

    </div>
  </section>

  <!-- 토스트 팝업 노출 -->

      <button type="button" class="btn btn-close" title="토스트창 닫기" aria-label="토스트창 닫기"><span class="sr-only">토스트창 닫기</span></button>
    </div>
  </div>
  -->
  
</div>
<!-- //wrap -->


</body>

</html>
