<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" />
  <meta name="format-detection” content="telephone=no"/>
  <title>회원가입</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="../styles/css/style.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/jquery-3.6.0.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>

<body>
<div id="skipNav">
  <a href="#header">헤더 바로가기</a>
  <a href="#container">본문 바로가기</a>
</div>

<div id="wrap" class="bg-dark">
  <!-- # container -->
  <section id="container" class="member-container">
    <div id="header" role="heading" class="member-header">
      <a href="../index.html" class="logo"><h1 class="sr-only">시월뮤직</h1></a>
    </div>
    
    <div class="member-wrap">
      <div class="form-box text-center">
        <h2 class="title-main">회원가입</h2>
        <p class="sub-main">간편하게 가입하고 자유롭게 즐기세요!</p>
      </div>

      <form action="" method="">
        <div class="form-wrap">
          <div class="form-group form-block">
            <div>
              <label for="phone" class="form-label" aria-label="required">휴대폰 번호</label>
              <select id="phone" name="phone" class="form-control">
                <option>+82</option>
                <option value="">South Korea +82</option>
                <option value="">Japan +81</option>
                <option value="">option</option>
                <option value="">option</option>
                <option value="">option</option>
                <option value="">option</option>
              </select>
            </div>
  
            <div class="form-inline">
              <input type="tel" id="phone" class="form-control" value="1012341234" placeholder="010의 “0”제외 입력" title="010의 “0”제외 입력" aria-label="010의 “0”제외 입력" required />
              <button type="button" class="btn btn-lg btn-confirm" disabled>인증번호 받기</button>
            </div>
  
            <div class="form-inline form-inline-wrap">
              <input type="text" id="phone" class="form-control" placeholder="인증번호 입력" title="인증번호 입력" aria-label="인증번호 입력" required />
              <button type="button" class="btn btn-lg btn-confirm">인증하기</button>
              <p class="alert-text text-red w-100">
                인증유효 시간 <strong>04:23</strong>
              </p>
            </div>

            <!-- [case1] 인증하기 > 인증번호가 일치하지 않을 경우 -->
            <div class="form-inline form-inline-wrap">
              <!-- 내용이 유효하지 않을 경우 클래스 : is-fail -->
              <input type="text" id="phone" class="form-control is-fail" placeholder="인증번호 입력" title="인증번호 입력" aria-label="인증번호 입력" value="6687" required />
              <button type="button" class="btn btn-lg btn-confirm">인증하기</button>
              <p role="alert" class="alert-text text-red w-100">
                인증번호가 일치하지 않습니다. 다시 확인해주세요.<br>
                인증유효 시간 <strong>04:23</strong>
              </p>
            </div>

            <!-- [case2] 인증하기 > 인증시간이 초과되었을 경우 -->
            <div class="form-inline form-inline-wrap">
              <!-- 인증시간 초과 시 input 속성 : disabled 추가 -->
              <input type="text" id="phone" class="form-control" placeholder="인증번호 입력" title="인증번호 입력" aria-label="인증번호 입력" value="6687" required disabled />
              <button type="button" class="btn btn-lg btn-confirm" disabled>인증하기</button>
              <p role="alert" class="alert-text text-red w-100">
                인증시간이 초과되었습니다. 다시 시도해주세요.<br>
                인증유효 시간 <strong>00:00</strong>
              </p>
            </div>

          </div>
        </div>

      </form>

    </div>
  </section>
</div>
<!-- //wrap -->


</body>

</html>
