<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" />
  <meta name="format-detection” content="telephone=no"/>
  <title>비밀번호 찾기/변경</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="../styles/css/style.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/jquery-3.6.0.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>

<style>/* 퍼블 화면 확인용 소스. 개발 적용 X */
  .member-wrap > .btn {margin-top: 10px;}
</style>

<body>
<div id="skipNav">
  <a href="#header">헤더 바로가기</a>
  <a href="#container">본문 바로가기</a>
</div>

<div id="wrap" class="bg-dark">
  <!-- # container -->
  <section id="container" class="container member-container">
    <div id="header" role="heading" class="member-header">
      <a href="../index.html" class="logo"><h1 class="sr-only">시월뮤직</h1></a>
    </div>
    
    <div class="member-wrap">
      <div class="form-box text-center">
        <h2 class="title-main">비밀번호 찾기/변경</h2>
      </div>
      
      <!-- 모달 화면 확인용 버튼 -->
      <button type="submit" class="btn btn-lg btn-confirm" data-bs-toggle="modal" data-bs-target="#findPwSuccess1">[case1-1]비밀번호 찾기 > 성공</button>
      <button type="submit" class="btn btn-lg btn-confirm" data-bs-toggle="modal" data-bs-target="#findPwSuccess2">[case1-2]비밀번호 찾기 > 성공</button>
      <button type="submit" class="btn btn-lg btn-confirm" data-bs-toggle="modal" data-bs-target="#findPwFail">[case2]비밀번호 찾기 > 실패</button>
      <button type="submit" class="btn btn-lg btn-confirm" data-bs-toggle="modal" data-bs-target="#changePwSuccess">[case3]비밀번호 변경</button>
    </div>
  </section>


  <!-- [case1-1] 비밀번호 찾기 > 성공 > 인증메일 발송 -->
  <div class="modal fade" id="findPwSuccess1" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- modal header -->
        <div class="modal-header">
          <h4 class="modal-title">발송완료</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="모달 닫기"><span class="sr-only">모달 닫기</span></button>
        </div>
        
        <!-- modal body -->
        <div class="modal-body">
          <p class="text"><strong>siwol123@gmail.com</strong> 로 인증 메일이 발송되었습니다. 이메일 확인 후 12시간 이내에 비밀번호를 재설정 해주세요.</p>
        </div>

        <!-- modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-confirm w-100" data-bs-dismiss="modal">확인</button>
        </div>
      </div>
    </div>
  </div>


  <!-- [case1-2] 비밀번호 찾기 > 성공 > 로그인 안내 -->
  <div class="modal fade" id="findPwSuccess2" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- modal header -->
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="모달 닫기"><span class="sr-only">모달 닫기</span></button>
        </div>
        
        <!-- modal body -->
        <div class="modal-body">
          <p class="text">소셜 (카카오/구글)로 가입된 계정입니다.</p>
          <p class="text">해당 소셜 계정으로 로그인해주세요.</p>
        </div>

        <!-- modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-form" data-bs-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-lg btn-confirm">로그인 하기</button>
        </div>
      </div>
    </div>
  </div>


  <!-- [case2] 비밀번호 찾기 > 실패 -->
  <div class="modal fade" id="findPwFail" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- modal header -->
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="모달 닫기"><span class="sr-only">모달 닫기</span></button>
        </div>
        
        <!-- modal body -->
        <div class="modal-body">
          <p class="text">일치하는 결과를 찾을 수 없습니다.</p>
          <p class="text">해당 정보를 다시 확인하거나 회원가입을 진행해 주세요.</p>
        </div>

        <!-- modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-form" data-bs-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-lg btn-confirm">회원가입 하기</button>
        </div>
      </div>
    </div>
  </div>
  

  <!-- [case3] 비밀번호 변경 -->
  <div class="modal fade" id="changePwSuccess" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- modal header -->
        <div class="modal-header">
          <h4 class="modal-title">비밀번호 변경완료</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="모달 닫기"><span class="sr-only">모달 닫기</span></button>
        </div>
        
        <!-- modal body -->
        <div class="modal-body">
          <p class="text">비밀번호 변경이 완료되었습니다. 새로운 비밀번호로 로그인해 주세요.</p>
        </div>

        <!-- modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-confirm w-100">로그인 하기</button>
        </div>
      </div>
    </div>
  </div>


</div>
<!-- //wrap -->


</body>

</html>
