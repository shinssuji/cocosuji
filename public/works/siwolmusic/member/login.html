<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" />
  <meta name="format-detection” content="telephone=no"/>
  <title>로그인</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="../styles/css/style.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/jquery-3.6.0.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>

<body>
<div id="skipNav">
  <a href="#header">헤더 바로가기</a>
  <a href="#container">본문 바로가기</a>
</div>

<div id="wrap" class="bg-dark">
  <!-- # container -->
  <section id="container" class="member-container">
    <div id="header" role="heading" class="member-header">
      <a href="../index.html" class="logo"><h1 class="sr-only">시월뮤직</h1></a>
    </div>
    
    <div class="member-wrap login-wrap">
      <div class="form-box text-center">
        <h2 class="title-main">로그인</h2>
        <p class="sub-main">로그인할 계정을 선택해 주세요</p>
      </div>

      <div class="form-box btn-col-group">
        <button type="button" class="btn btn-form"><i class="icon-sns icon-kakao" aria-hidden="true"></i>카카오계정으로 시작하기</button>
        <button type="button" class="btn btn-form"><i class="icon-sns icon-google" aria-hidden="true"></i>구글계정으로 시작하기</button>
      </div>

      <div class="or">또는</div>

      <form action="" method="">
        <div class="form-group">
          <label for="useremail" class="sr-only" aria-label="required">이메일 주소</label>
          <input type="email" id="useremail" class="form-control" placeholder="이메일 주소" title="이메일 주소" aria-label="이메일 주소" required />
        </div>
        <div class="form-group">
          <label for="userpw" class="sr-only" aria-label="required">비밀번호</label>
          <input type="password" id="userpw" class="form-control" maxlength="" placeholder="비밀번호" title="비밀번호" aria-label="비밀번호" required />
          <!-- 비밀번호 표시 되지 않은 상태 클래스 : icon-viewoff -->
          <button type="button" class="icon-viewoff" title="비밀번호 보기" aria-label="비밀번호 보기"><span class="sr-only">비밀번호 보기</span></button>
          <!-- 비밀번호 표시 된 상태 클래스 : icon-viewon --->
          <!-- <button type="button" class="icon-viewon" title="비밀번호 보기" aria-label="비밀번호 보기"><span class="sr-only">비밀번호 보기</span></button> -->
        </div>

        <div class="form-box btn-group">
          <button type="submit" class="btn btn-lg btn-submit">로그인</button>
        </div>
      </form>

      <div class="btn-text-group">
        <a href="join.html" class="btn btn-text">회원가입</a>
        <a href="find_id.html" class="btn btn-text">아이디찾기</a>
        <a href="find_pw.html" class="btn btn-text">비밀번호찾기</a>
      </div>
    </div>
  </section>
</div>
<!-- //wrap -->


</body>

</html>
