<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" />
  <meta name="format-detection” content="telephone=no"/>
  <title>아이디 찾기</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="../styles/css/style.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/jquery-3.6.0.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>

<style>/* 퍼블 화면 확인용 소스. 개발 적용 X */
  .member-wrap > .btn {margin-top: 10px;}
</style>

<body>
<div id="skipNav">
  <a href="#header">헤더 바로가기</a>
  <a href="#container">본문 바로가기</a>
</div>

<div id="wrap" class="bg-dark">
  <!-- # container -->
  <section id="container" class="container member-container">
    <div id="header" role="heading" class="member-header">
      <a href="../index.html" class="logo"><h1 class="sr-only">시월뮤직</h1></a>
    </div>
    
    <div class="member-wrap">
      <div class="form-box text-center">
        <h2 class="title-main">아이디 찾기</h2>
      </div>
      
      <!-- 모달 화면 확인용 버튼 -->
      <button type="submit" class="btn btn-lg btn-confirm" data-bs-toggle="modal" data-bs-target="#findIdSuccess">[case1]아이디 찾기 > 성공</button>
      <button type="submit" class="btn btn-lg btn-confirm" data-bs-toggle="modal" data-bs-target="#findIdFail1">[case2-1]아이디 찾기 > 실패</button>
      <button type="submit" class="btn btn-lg btn-confirm" data-bs-toggle="modal" data-bs-target="#findIdFail2">[case2-2]아이디 찾기 > 실패</button>

    </div>
  </section>


  <!-- [case1] 아이디찾기 > 성공 -->
  <div class="modal fade" id="findIdSuccess" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- modal header -->
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="모달 닫기"><span class="sr-only">모달 닫기</span></button>
        </div>
        
        <!-- modal body -->
        <div class="modal-body">
          <p class="text">입력한 정보와 일치하는 아이디입니다.</p>
          <div class="info-box">
            <strong>si********@naver.com</strong>
          </div>
          <p class="text">개인정보 보호를 위해 아이디 또는 이메일의 일부만 제공합니다.</p>
        </div>

        <!-- modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-confirm w-100" data-bs-dismiss="modal">로그인 하기</button>
        </div>
      </div>
    </div>
  </div>


  <!-- [case2-1] 아이디찾기 > 실패 > 회원가입 안내 -->
  <div class="modal fade" id="findIdFail1" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- modal header -->
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="모달 닫기"><span class="sr-only">모달 닫기</span></button>
        </div>
        
        <!-- modal body -->
        <div class="modal-body">
          <p class="text">일치하는 결과를 찾을 수 없습니다.</p>
          <p class="text">연속 10회 틀릴 경우 아이디 찾기 기능이 일시적으로 제한됩니다.</p>
        </div>

        <!-- modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-confirm w-100" data-bs-dismiss="modal">확인</button>
        </div>
      </div>
    </div>
  </div>


  <!-- [case2-2] 아이디찾기 > 실패 > 아이디 찾기 횟수 제한 안내 -->
  <div class="modal fade" id="findIdFail2" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- modal header -->
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="모달 닫기"><span class="sr-only">모달 닫기</span></button>
        </div>
        
        <!-- modal body -->
        <div class="modal-body">
          <p class="text">일치하는 결과를 찾을 수 없습니다.</p>
          <p class="text">해당 정보를 다시 확인하거나 회원가입을 진행해 주세요.</p>
        </div>

        <!-- modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-form" data-bs-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-lg btn-confirm">회원가입 하기</button>
        </div>
      </div>
    </div>
  </div>



</div>
<!-- //wrap -->


</body>

</html>
