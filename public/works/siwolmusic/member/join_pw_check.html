<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" />
  <meta name="format-detection” content="telephone=no"/>
  <title>회원가입</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="../styles/css/style.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/jquery-3.6.0.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>

<body>
<div id="skipNav">
  <a href="#header">헤더 바로가기</a>
  <a href="#container">본문 바로가기</a>
</div>

<div id="wrap" class="bg-dark">
  <!-- # container -->
  <section id="container" class="member-container">
    <div id="header" role="heading" class="member-header">
      <a href="../index.html" class="logo"><h1 class="sr-only">시월뮤직</h1></a>
    </div>
    
    <div class="member-wrap">
      <div class="form-box text-center">
        <h2 class="title-main">회원가입</h2>
        <p class="sub-main">간편하게 가입하고 자유롭게 즐기세요!</p>
      </div>

      <form action="" method="">
        <div class="form-wrap">
          <div class="form-group form-block">
            <div>
              <label for="userpw" class="form-label" aria-label="required">비밀번호</label>
              <div class="form-inline">
                <input type="password" id="userpw" class="form-control" maxlength="" placeholder="비밀번호" title="비밀번호" aria-label="비밀번호" required />
                <button type="button" class="icon-viewoff" title="비밀번호 보기" aria-label="비밀번호 보기"><span class="sr-only">비밀번호 보기</span></button>
              </div>
            </div>

            <div>
              <label for="userpwConfirm" class="sr-only" aria-label="required">비밀번호 확인</label>
              <!-- [case1] 비밀번호 확인 > 비밀번호가 일치할 경우 -->
              <div class="form-inline">
                <input type="password" id="userpwConfirm" class="form-control" maxlength="" placeholder="비밀번호 확인" title="비밀번호 확인" aria-label="비밀번호 확인" required />
                <button type="button" class="icon-viewoff" title="비밀번호 보기" aria-label="비밀번호 보기"><span class="sr-only">비밀번호 보기</span></button>
              </div>
              <p class="alert-text is-success">비밀번호가 일치합니다.</p>

              <!-- [case2] 비밀번호 확인 > 비밀번호가 일치하지 않을 경우 -->
              <div class="form-inline">
                <!-- 내용이 유효하지 않을 경우 클래스 : is-fail -->
                <input type="password" id="userpwConfirm" class="form-control is-fail" maxlength="" placeholder="비밀번호 확인" title="비밀번호 확인" aria-label="비밀번호 확인" required />
                <button type="button" class="icon-viewoff" title="비밀번호 보기" aria-label="비밀번호 보기"><span class="sr-only">비밀번호 보기</span></button>
              </div>
              <!-- 안내 문구 - 내용이 유효하지 않을 경우 클래스 : is-fail -->
              <p role="alert" class="alert-text is-fail">비밀번호가 일치하지 않습니다.</p>
            </div>
          </div>
        </div>
        
      </form>

    </div>
  </section>
</div>
<!-- //wrap -->


</body>

</html>
