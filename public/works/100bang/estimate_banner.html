<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" />
    <meta name=”format-detection” content=”telephone=no”/>
    <title>백방</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">

<body>
<div id="wrap">
    <section class="sub-container">
        <button type="button" title="페이지 닫기" class="btn-close gmarket" onclick="history.back()">X</button>
        <h1 class="sub-tit">내 견적함 <i class="ico ico-estimate"></i></h1>
        <div class="estimate-wrap">
            <div role="list" class="e-banner">
                <h2>- 홍길동님의 귀티나는 아반떼 -</h2>
                <div class="flexbox">
                    <div class="img-info flexbox">
                        <img src="images/sub/car_avante.png" alt="아반떼">
                        <span class="car-nm">아반떼 가솔린 1.6 스마트 A/T</span>
                        <b class="price">15,700,000원</b>
                    </div>
                    <div class="txt-info">
                        <dl class="flexbox">
                            <dt>견적일 : </dt>
                            <dd>21/10/07</dd>
                        </dl>
                        <dl class="flexbox">
                            <dt>희망 렌트료 : </dt>
                            <dd>38만원</dd>
                        </dl>
                        <dl class="flexbox">
                            <dt>상태 : </dt>
                            <dd>완료</dd>
                        </dl>
                        <a href="estimate_list.html" class="btn btn-xs btn-purple btn-eList">100인 견적 보기</a>
                    </div>
                </div>
            </div>
            <!-- //e=banner -->
            <div role="list" class="e-banner">
                <h2>- 홍길동님의 귀티나는 아반떼 -</h2>
                <div class="flexbox">
                    <div class="img-info flexbox">
                        <img src="images/sub/car_avante.png" alt="아반떼">
                        <span class="car-nm">아반떼 가솔린 1.6 스마트 A/T</span>
                        <b class="price">15,700,000원</b>
                    </div>
                    <div class="txt-info">
                        <dl class="flexbox">
                            <dt>견적일 : </dt>
                            <dd>21/10/07</dd>
                        </dl>
                        <dl class="flexbox">
                            <dt>희망 렌트료 : </dt>
                            <dd>38만원</dd>
                        </dl>
                        <dl class="flexbox">
                            <dt>상태 : </dt>
                            <dd>완료</dd>
                        </dl>
                        <a href="estimate_list.html" class="btn btn-xs btn-purple btn-eList">100인 견적 보기</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- //estimate-wrap -->
    </section>
</div>
