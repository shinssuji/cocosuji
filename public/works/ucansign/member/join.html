<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge; chrome=1" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" />
    <meta name=”format-detection” content=”telephone=no”/>
    <title>유캔싸인</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
    <script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div id="wrap">
    <div class="member-wrap" id="join">
        <div class="m-header">
            <h1>
                <a href="#a" class="logo">유캔싸인</a>
            </h1>
            <p>지금 회원가입 하시면 무료로 이용할 수 있습니다.</p>
        </div>
        <!-- //m-header -->
        <div class="m-cont">
            <form action="">
                <div class="form-group">
                    <label for="name" class="sr-only">이름</label>
                    <input type="text" id="name" placeholder="이름" class="form-control form-lg">
                </div>
                <!-- //이름 -->
                <div class="form-group">
                    <label for="email" class="sr-only">업무용 이메일</label>
                    <input type="text" id="email" placeholder="업무용 이메일" class="form-control form-lg">
                </div>
                <!-- //업무용 이메일 -->
                <div class="form-group">
                    <label for="pw" class="sr-only">비밀번호</label>
                    <input type="text" id="pw" placeholder="비밀번호" class="form-control form-lg">
                </div>
                <!-- //비밀번호  -->

                <div class="agree-area">
                    <label for="all_agree" class="input-chk">
                        <input type="checkbox" name="chk_agree" id="all_agree" value="1">
                        <span class="checkbox"></span>
                        <span class="txt"><strong>전체 동의하기</strong></span>
                    </label>
                    <ul>
                        <li>
                            <label for="agree_join" class="input-chk">
                                <input type="checkbox" name="chk_agree" id="agree_join" value="1">
                                <span class="checkbox"></span>
                                <span class="txt">회원가입 이용약관</span>
                            </label>
                            <span role="button" class="link text-gray">보기</span>
                        </li>
                        <li>
                            <label for="agree_personal" class="input-chk">
                                <input type="checkbox" name="chk_agree" id="agree_personal" value="1">
                                <span class="checkbox"></span>
                                <span class="txt">개인정보 수집 및 이용동의</span>
                            </label>
                            <span role="button" class="link text-gray">보기</span>
                        </li>
                        <li>
                            <label for="agree_market" class="input-chk">
                                <input type="checkbox" name="chk_agree" id="agree_market" value="1">
                                <span class="checkbox"></span>
                                <span class="txt">마케팅 정보 수신동의</span>
                            </label>
                            <span role="button" class="link text-gray">보기</span>
                        </li>
                    </ul>
                </div>
                <!-- //약관 -->
                <button type="submit" class="btn btn-block btn-blue form-btn">회원가입</button>
            </form>
            <div class="social">
                <b>SNS 계정 간편 로그인</b>
                <div class="table-wrapper">
                    <div class="table-group">
                        <span role="button" onclick="" class="btn btn-gray-line"><i class="ico ico-facebook"></i>페이스북</span>
                        <span role="button" onclick="" class="btn btn-gray-line"><i class="ico ico-google"></i>구글</span>
                        <span role="button" onclick="" class="btn btn-gray-line"><i class="ico ico-naver"></i>네이버</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- //m-cont -->
        <div class="m-footer">
            <div class="guide">
                <p>이미 가입하셨다면? <a href="./login.html" class="link text-blue">로그인하기</a></p>
            </div>
        </div>
        <!-- //m-footer -->
    </div>
</div>
<!-- //wrap -->
</body>


</html>
