    <title>유캔싸인</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

<body>
<div id="wrap">
    <div class="member-wrap">
        <div class="m-header">
            <h1>
                <a href="#a" class="logo">유캔싸인</a>
            </h1>
            <p>전자계약 간편서비스, 유캔싸인</p>
        </div>
        <!-- //m-header -->
        <div class="m-cont">
            <form action="" class="login">
                <label for="email" class="sr-only">이메일</label>
                <div class="form-group">
                    <div class="input-group form-control form-lg">
                        <div class="input-group-addon">
                            <svg class="" data-icon="user" width="1em" height="1em" fill="#1890ff" aria-hidden="true" viewBox="64 64 896 896" focusable="false">
                                <path d="M858.5 763.6a374 374 0 00-80.6-119.5 375.63 375.63 0 00-119.5-80.6c-.4-.2-.8-.3-1.2-.5C719.5 518 760 444.7 760 362c0-137-111-248-248-248S264 225 264 362c0 82.7 40.5 156 102.8 201.1-.4.2-.8.3-1.2.5-44.8 18.9-85 46-119.5 80.6a375.63 375.63 0 00-80.6 119.5A371.7 371.7 0 00136 901.8a8 8 0 008 8.2h60c4.4 0 7.9-3.5 8-7.8 2-77.2 33-149.5 87.8-204.3 56.7-56.7 132-87.9 212.2-87.9s155.5 31.2 212.2 87.9C779 752.7 810 825 812 902.2c.1 4.4 3.6 7.8 8 7.8h60a8 8 0 008-8.2c-1-47.8-10.9-94.3-29.5-138.2zM512 534c-45.9 0-89.1-17.9-121.6-50.4S340 407.9 340 362c0-45.9 17.9-89.1 50.4-121.6S466.1 190 512 190s89.1 17.9 121.6 50.4S684 316.1 684 362c0 45.9-17.9 89.1-50.4 121.6S557.9 534 512 534z">
                                </path>
                            </svg>
                        </div>
                        <input type="text" id="email" placeholder="이메일">
                    </div>
                </div>
                <!-- //이메일 -->
                <div class="form-group">
                    <label for="pw" class="sr-only">비밀번호</label>
                    <div class="input-group form-control form-lg">
                        <div class="input-group-addon">
                            <svg class="" data-icon="lock" width="1em" height="1em" fill="#1890ff" aria-hidden="true" viewBox="64 64 896 896" focusable="false">
                                <path d="M832 464h-68V240c0-70.7-57.3-128-128-128H388c-70.7 0-128 57.3-128 128v224h-68c-17.7 0-32 14.3-32 32v384c0 17.7 14.3 32 32 32h640c17.7 0 32-14.3 32-32V496c0-17.7-14.3-32-32-32zM332 240c0-30.9 25.1-56 56-56h248c30.9 0 56 25.1 56 56v224H332V240zm460 600H232V536h560v304zM484 701v53c0 4.4 3.6 8 8 8h40c4.4 0 8-3.6 8-8v-53a48.01 48.01 0 10-56 0z">
                                </path></svg>
                        </div>
                        <input type="text" id="pw" placeholder="비밀번호">
                    </div>
                </div>
                <!-- //비밀번호 -->
                <button type="submit" class="btn btn-block btn-blue form-btn">로그인</button>
            </form>
            <div class="social">
                <b>SNS 계정 간편 로그인</b>
                <div class="table-wrapper">
                    <div class="table-group">
                        <span role="button" onclick="" class="btn btn-gray-line"><i class="ico ico-facebook"></i>페이스북</span>
                        <span role="button" onclick="" class="btn btn-gray-line"><i class="ico ico-google"></i>구글</span>
                        <span role="button" onclick="" class="btn btn-gray-line"><i class="ico ico-naver"></i>네이버</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- //m-cont -->
        <div class="m-footer">
            <div class="guide">
                <p>비밀번호를 잊으셨나요? <a href="./find_pw.html" class="link text-blue">비밀번호 찾기</a></p>
                <p>계정이 없다면 지금 바로가입하세요! <a href="./join.html" class="link text-blue">회원가입 하기</a></p>
            </div>
        </div>
        <!-- //m-footer -->
    </div>
</div>
